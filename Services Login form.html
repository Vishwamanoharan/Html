<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork</title>
</head>
<body>
    <form action="">
        <table>
            <caption>Novell Services Login</caption>
            <tr>
                <td><label for="US">Username:</label></td>
                <td><input type="text" name="US" id="US"></td>
            </tr>
            <tr>
                <td><label for="PS">password</label></td>
                <td><input type="password" name="PS" id="PS"></td>
             
            </tr>
            <tr>
                <td><label for="City">City of</label></td>
                <td><input type="text" name="City" id="City"></td>
            </tr>
            <tr>
                <td><label for="Ep">Employnment</label></td>
                <td><input type="text" name="Ep" id="Ep"></td>
            </tr>
            <tr>
                <td><label for="WS">Web server</label></td>
                <td><select name="Ws" id="Ws">
                    <option value="-Choose a server-">choose a server</option>
                    <option value="Apache">Apache</option>
                    <option value="Http">Http</option>

                </select>
            </td>
        </tr>
        <tr>
            <td><label for="P">Please specify <br>Your role</label></td>
            <td>
                <input type="radio" name="P" id="P">Admin
                <input type="radio" name="P" id="P">Engineer
                <input type="radio" name="P" id="P">Manager
                <input type="radio" name="P" id="P">Guest
            </td>
        </tr>
        <tr>
            <td><label for="S">Single Sign-on <br> to the following</label></td>
            <td><input type="checkbox" name="S" id="S">Mail
                <input type="checkbox" name="S" id="S">Payroll
                <input type="checkbox" name="S" id="S">Self-service
            </td>

        </tr>
        <tr>
            <td></td>
            <td><button >Login</button>
            <button>Reset</button></td>
        </tr>

        </table>
    </form>
    
</body>
</html>
